  <line x1="34" y1="106" x2="94" y2="106" stroke="white" stroke-width="2" opacity="0.5"/>
  <line x1="38" y1="112" x2="90" y2="112" stroke="white" stroke-width="2" opacity="0.3"/>
  
  <!-- IR indicator dot -->
  <circle cx="100" cy="24" r="8" fill="#ff5555"/>
