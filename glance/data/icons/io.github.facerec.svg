      <stop offset="0%" style="stop-color:#3584e4"/>
      <stop offset="100%" style="stop-color:#1c71d8"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#bg)"/>
  
